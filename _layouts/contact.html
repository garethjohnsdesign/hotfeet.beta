---
layout: default
---

<div class="grid-container">
  <div class="grid-x grid-padding-x small-up-1 medium-up-2 large-up-2">

     {% for detail in page.details %}
      <div class="cell margin-bottom-2" data-aos="fade-in">
        <h4 class="medium-gray margin-bottom-1">{{detail.title}}</h4>
        {{detail.text | markdownify}}
      </div>
      {% endfor %}

  </div>
</div>
